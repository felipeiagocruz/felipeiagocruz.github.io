<!DOCTYPE html>
<html>
  <head>

    <!-- 	Acessa o fontawesome -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"

          />
          <p>Felipe Cruz</p>

        <main class="card__main">

          </p>
       <p class="card__main--links">
            <a href="https://twitter.com/FelipeICruz" target="_blank"
              ><i id="github" class="fab fa-twitter fa-2x"></i
            ></a>
            <a
              href="https://www.linkedin.com/in/felipe-cruz-b88209155/"
              target="_blank"
              ><i class="fab fa-linkedin fa-2x"></i
            ></a>
            <!-- Icone do GitHub -->
            <a href="https://github.com/felipeiagocruz" target="_blank"
              ><i id="github" class="fab fa-github fa-2x"></i
            ></a>
        </p>

        <a href="mailto:felipeiagomcruz@hotmail.com"><button class="card__main--button">Entre em contato</button></a>
        </main>
        <footer class="card__footer">
          <p class="card__footer--title">Habilidades:</p>
          <p class="card__footer--skills"><span class="card__footer--skill">React</span><span class="card__footer--skill">Express</span><span class="card__footer--skill">MongoDB</span><span class="card__footer--skill">Firebase</span><span class="card__footer--skill">Node.js</span><span class="card__footer--skill">HTML</span><span class="card__footer--skill">CSS</span></p>

    <script type="text/javascript" src="javascript/app.js"></script>
